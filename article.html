<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AloeVerify</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>AloeVerify</h1>

    <div class="section" id="summary">
      <h2>Summary</h2>
      <p id="summaryText">Loading summary...</p>
    </div>

    <div class="section" id="claims">
      <h2>Main Claims</h2>
      <ul id="claimsList"></ul>
    </div>

    <div class="section" id="evidence">
      <h2>Evidence</h2>
      <ul id="evidenceList"></ul>
    </div>

    <div class="section" id="sources">
      <h2>Sources</h2>
      <ul id="sourcesList"></ul>
    </div>

    <div class="button-container">
      <a href="Timeline.html">
        <button class="back-button">Back To Timeline</button>
      </a>
    </div>
  </div>

  <script src="js/article-data.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const articleId = params.get("id") || "2022-aloe-soil";
    const articleData = articles[articleId];

    if (articleData) {
      document.getElementById("summaryText").textContent = articleData.summary;

      articleData.claims.forEach(claim => {
        const li = document.createElement("li");
        li.textContent = claim;
        document.getElementById("claimsList").appendChild(li);
      });

      articleData.evidence.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        document.getElementById("evidenceList").appendChild(li);
      });

      articleData.sources.forEach(source => {
        const li = document.createElement("li");
        li.textContent = source;
        document.getElementById("sourcesList").appendChild(li);
      });
    } else {
      document.getElementById("summaryText").textContent = "Article not found.";
    }
  </script>
</body>
</html>
